<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Week_six</title>
    <link href="css/default.css" rel="stylesheet" />
    <script>
        function addNumbers(countUoTo) {
            sum = 0;
            for (i = 0; i < countUoTo; i++) {
                sum += i;
            }
            return sum;
        }
    </script>
</head>
<body>
    <script>
        var input = prompt("Input your Number");
        document.write(addNumbers(input));
    </script>
    <div>Content goes here!</div>
    <script src="js/main.js"></script>
</body>
</html>
